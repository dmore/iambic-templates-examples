template_type: NOQ::AWS::IAM::ManagedPolicy
template_schema_url: https://docs.iambic.org/reference/schemas/aws_iam_managed_policy_template
included_accounts:
  - iambic_test_spoke_account_1
identifier: CodeBuildBasePolicy-test-iambic-pull-through-cache-us-west-2
properties:
  description: Policy used in trust relationship with CodeBuild
  path: /service-role/
  policy_document:
    statement:
      - action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
        effect: Allow
        resource:
          - arn:aws:logs:us-west-2:{{var.account_id}}:log-group:/aws/codebuild/test-iambic-pull-through-cache
          - arn:aws:logs:us-west-2:{{var.account_id}}:log-group:/aws/codebuild/test-iambic-pull-through-cache:*
      - action:
          - s3:GetBucketAcl
          - s3:GetBucketLocation
          - s3:GetObject
          - s3:GetObjectVersion
          - s3:PutObject
        effect: Allow
        resource:
          - arn:aws:s3:::codepipeline-us-west-2-*
      - action:
          - codebuild:BatchPutCodeCoverages
          - codebuild:BatchPutTestCases
          - codebuild:CreateReport
          - codebuild:CreateReportGroup
          - codebuild:UpdateReport
        effect: Allow
        resource:
          - arn:aws:codebuild:us-west-2:{{var.account_id}}:report-group/test-iambic-pull-through-cache-*
    version: '2012-10-17'
  policy_name: CodeBuildBasePolicy-test-iambic-pull-through-cache-us-west-2

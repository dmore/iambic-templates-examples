template_schema_url: https://docs.iambic.org/reference/schemas/aws_iam_role_template
template_type: NOQ::AWS::IAM::Role
included_accounts:
  - iambic_test_org_account
  - iambic_test_spoke_account_1
identifier: iambic_code_build
properties:
  description: Execution role for IAMbic code build
  assume_role_policy_document:
    statement:
      - action: sts:AssumeRole
        effect: Allow
        principal:
          service: codebuild.amazonaws.com
    version: '2012-10-17'
  inline_policies:
    - policy_name: code-build
      statement:
        - action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          effect: Allow
          resource: '*'
          sid: Logging
        - action:
            - ecr:GetAuthorizationToken
          effect: Allow
          resource: '*'
          sid: ECRGetAuthToken
        - action:
            - ecr:BatchCheckLayerAvailability
            - ecr:BatchGetImage
            - ecr:BatchImportUpstreamImage
            - ecr:GetDownloadUrlForLayer
          effect: Allow
          resource:
            - arn:*:ecr:*:*:repository/iambic-ecr-public/iambic/iambic
          sid: ECRPull
      version: '2012-10-17'
  role_name: iambic_code_build
  tags:
    - key: owner
      value: steven@noq.dev
    - included_accounts:
        - iambic_test_org_account
      key: repo
      value: iambic-templates-examples
    - excluded_accounts:
        - iambic_test_org_account
        - iambic_test_spoke_account_2
        - iambic_test_spoke_account_3
      key: team
      value: engineering
